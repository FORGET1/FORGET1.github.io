<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="css/swiper.min.css">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/index.css">
        <title>AQUAIR</title>
    </head>
    <body>
        <div class="app" id="app">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide page page_0" id="page_0">
                        <img class="title title_0" src="img/text-dongren.png" alt="">
                        <img class="sub_title sub_title_0" src="img/text-actor.png" alt="">
                    </div>
                    <div class="swiper-slide page page_1" id="page_1">
                        <img class="title title_1" src="img/text-qizhi@2x.png" alt="">
                        <img class="sub_title sub_title_1" src="img/text-chonger.png" alt="">
                    </div>
                    <div class="swiper-slide page page_2" id="page_2">
                        <img class="title title_2" src="img/text-healthy.png" alt="">
                        <img class="sub_title sub_title_2" src="img/text-princess.png" alt="">
                    </div>
                    <div class="swiper-slide page page_3" id="page_3">
                        <div :class="{blur_stage: word_index >= 7}" class="stage">
                            <img :class="{show_light: word_index >= 1}" class="light light_0" src="img/light.png" alt="">
                            <img :class="{show_light: word_index >= 3}" class="light light_1" src="img/light.png" alt="">
                            <img :class="{show_light: word_index >= 5}" class="light light_2" src="img/light.png" alt="">

                            <p :class="{show_word: word_index === 2}" class="word word_0">第一次&nbsp;&nbsp;编剧江疏影</p>
                            <p :class="{show_word: word_index === 4}" class="word word_1">上海&nbsp;&nbsp;2017年10月26日</p>
                            <p :class="{show_word: word_index === 6}" class="word word_2">与水之密语一道<br>邀您观聆她的内心戏</p>
                        </div>
                        <div :class="{show_button: word_index === 7}" class="button view_button" @click="show_products = true">接受邀请</div>
                        <transition name="fade">
                            <div class="products" v-show="show_products">
                                <div class="get_card" @click="show_card = true">知道了</div>
                            </div>
                        </transition>

                        <transition name="fade">
                            <div class="card" v-show="show_card"></div>
                        </transition>

                    </div>
                </div>
                <div class="swiper-button-next"></div>

            </div>

        </div>


        <script src="js/jquery-1.12.4.min.js"></script>
        <script src="js/lodash.js"></script>
        <script src="js/swiper.min.js"></script>
        <script src="js/vue.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
